services:
  db:
    image: postgres:13.3
    container_name: inventory_db
    environment:
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ../pgdata:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "5432:5432"
  redis:
    image: redis:latest
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - "6379:6379"
  app:
    container_name: inventory
    env_file:
      - .env
    build: .
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - db
    entrypoint: ["sh", "/app/entrypoint.sh"]
    volumes:
      - ../log:/app/log
      - .:/app
      - ../static:/app/static
      - ../media:/app/media